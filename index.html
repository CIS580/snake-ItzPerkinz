<!doctype html>
<html>
  <head>
    <title>Snake</title>
    <link type="text/css" rel="stylesheet" href="snake.css" />
    
  </head>
  <body>
    <h1>PLAY SNAKE</h1>
    <canvas id="snake" width="760" height="480"></canvas>
    <h2>Instructions
    <br /> Control the Snake with either (w,a,s,d) or (up,left,right,down).
    <br /> Eating an apple will extend your tail and increase your score.
    <br /> Running into your tail or the edge of the screen will end the game.
    <br /> Good luck!</h2>
    <script type="text/javascript" src="snake.js"></script>
  </body>
</html>
